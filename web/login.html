<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini OS Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="min-h-screen w-full bg-cover bg-center relative flex items-center justify-center"
  style="background-image:url('https://images.unsplash.com/photo-1470252649378-9c29740c9fa8?q=80&w=2070&auto=format&fit=crop');">

  <div class="absolute inset-0 bg-black/60 backdrop-blur-[2px]"></div>

  <div class="relative w-full max-w-md p-8 rounded-2xl border border-white/10 bg-black/40 backdrop-blur-md shadow-2xl">

    <div class="text-center mb-10">
      <h2 class="text-3xl font-bold text-white tracking-widest uppercase mb-2">
        MINI OS LOGIN
      </h2>
      <p class="text-gray-400 text-sm">Secure system access</p>
    </div>

    <form method="POST" autocomplete="off">

    <!-- Username -->
    <div class="mb-6 relative">
        <input name="username" type="text" placeholder="Username"
               autocomplete="off"
               class="w-full bg-transparent border-b border-gray-600 text-white py-2 pl-2 focus:outline-none focus:border-cyan-400 placeholder-gray-500">
    </div>

    <!-- Password -->
    <div class="mb-8 relative">
        <input name="password" type="password" placeholder="Password"
               autocomplete="new-password"
               class="w-full bg-transparent border-b border-gray-600 text-white py-2 pl-2 focus:outline-none focus:border-cyan-400 placeholder-gray-500">
    </div>

    <button type="submit"
        class="w-full bg-gradient-to-r from-cyan-500 to-teal-500 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-cyan-500/40 transition">
        LOGIN
    </button>

</form>


    <p class="text-center text-xs text-gray-400 mt-6">
      Mini OS â€¢ Authorized Access Only
    </p>

  </div>
</body>
</html>
